<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="card-body p-5">
                <form
                  class="d-flex justify-content-center align-items-end mb-4"
                >
                  <div class="form-outline flex-fill">
                    <label class="form-label bold" for="form2"
                      >Add New Tasks</label
                    >
                    <input
                      type="text"
                      id="form2"
                      class="form-control todo-creator__input"
                      placeholder="type your taks here..."
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-info ms-2 todo-creator__submit-button"
                  >
                    Add
                  </button>
                </form>

                <!-- Tabs navs -->
                <ul
                  class="nav nav-tabs mb-4 pb-2 todo-tabs"
                  id="ex1"
                  role="tablist"
                >
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link active"
                      id="ex1-tab-1"
                      data-mdb-toggle="tab"
                      href="#ex1-tabs-1"
                      role="tab"
                      aria-controls="ex1-tabs-1"
                      aria-selected="true"
                      >All</a
                    >
                  </li>
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link"
                      id="ex1-tab-2"
                      data-mdb-toggle="tab"
                      href="#ex1-tabs-2"
                      role="tab"
                      aria-controls="ex1-tabs-2"
                      aria-selected="false"
                      >Active</a
                    >
                  </li>
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link"
                      id="ex1-tab-3"
                      data-mdb-toggle="tab"
                      href="#ex1-tabs-3"
                      role="tab"
                      aria-controls="ex1-tabs-3"
                      aria-selected="false"
                      >Completed</a
                    >
                  </li>
                </ul>
                <!-- Tabs navs -->

                <!-- Tabs content -->
                <div
                  class="tab-pane fade show active"
                  id="ex1-tabs-1"
                  role="tabpanel"
                  aria-labelledby="ex1-tab-1"
                >
                  <ul class="list-group mb-0" id="todo-list">
                    <!-- <li
                      class="list-group-item d-flex align-items-center border-0 rounded"
                      id="todo-list__item"
                    >
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        aria-label="..."
                      />
                      <p class="mb-0">Cras justo odio</p>
                      <div class="flex-fill d-flex justify-content-md-end">
                        <button class="btn btn-danger">x</button>
                      </div>
                    </li> -->
                  </ul>
                </div>
                <!-- Tabs content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
